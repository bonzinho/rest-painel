<div class="row">
    <div class="col s12">
        <h4><i class="material-icons">keyboard_arrow_right</i>Restaurante<small class="grey-text">Atualizar dados do restaurante</small></h4>
    </div>
    <div class="col s9">
        <form class="row" (submit)="save($event)">
            <div class="input-field col s12">
                <input id="name" name="name" type="text" placeholder="Nome" [(ngModel)]="restaurant.name" >
                <label for="name">Nome do restaurante</label>
            </div>
            <div class="input-field col s12">
                <textarea id="description" name="description" class="materialize-textarea" placeholder="Descrição" [(ngModel)]="restaurant.description"></textarea>
                <label for="description">Descrição do restaurante</label>
            </div>

            <div class="input-field col s6">
                <input id="phone" type="text" name="phone"  placeholder="Telefone" [(ngModel)]="restaurant.phone">
                <label for="phone">Telefone</label>
            </div>

            <div class="input-field col s6">
                <input id="cep" type="text" name="cep" placeholder="CEP" [(ngModel)]="address.cod_postal">
                <label for="cep">Código Postal</label>
            </div>

            <div class="input-field col s9">
                <input id="address" type="text" name="address"  placeholder="Endereço" [(ngModel)]="address.address">
                <label for="address">Endereço</label>
            </div>

            <div class="input-field col s3">
                <input id="number" type="text" name="number"  placeholder="Número" [(ngModel)]="address.number">
                <label for="number">Número</label>
            </div>

            <div class="input-field col s6">
                <input id="city" type="text" name="city"  placeholder="Cidade" [(ngModel)]="address.city">
                <label for="city">Cidade</label>
            </div>

            <div class="input-field col s6">
                <input id="neighborhood" type="text" name="distrito"  placeholder="Distrito" [(ngModel)]="address.distrito">
                <label for="neighborhood">Distrito</label>
            </div>

            <div class="input-field col s6">
                <input id="state" type="text" name="localidade"  placeholder="Localidade" [(ngModel)]="address.localidade">
                <label for="state">Localidade</label>
            </div>

            <div class="input-field col s12">
                <input id="complement" type="text" name="complement"  placeholder="Complemento" [(ngModel)]="address.complement">
                <label for="complement">Complemento</label>
            </div>

            <div class="input-field col s12">
                <input type="submit" value="Guardar" class="btn">
            </div>
        </form>
    </div>

    <div class="col s3">
        <div class="card-panel white-text center-align photo-changer"
             [ngClass]="{
                'lighten-1': dragging,
                'grey': upload_status === 'not',
                'amber': upload_status === 'sending',
                'green': upload_status === 'success',
                'red': upload_status === 'error'
            }"
             (click)="file.click()"
             (drop)="upload($event)"
             (dragover)="dragover($event)"
             (dragleave)="dragging = false">

        <i class="material-icons">insert_photo</i>
            <p *ngIf="!dragging;else release">Arraste a foto para aqui ou clique para enviar</p>
        <ng-template #release>
            <p *ngIf="upload_status === 'not'" class="blue-text">Solte para enviar</p>
            <p *ngIf="upload_status === 'sending'">A enviar, aguarde...</p>
            <p *ngIf="upload_status === 'success'">Foto enviada com sucesso, arraste outra imagem para voltar a enviar outra foto</p>
            <p *ngIf="upload_status === 'error'">Erro ao enviar</p>
        </ng-template>
        <input type="file" accept="image/*" #file style="display: none" (change)="upload($event)">
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12 margin-bottom">
                        <span class="card-title">Fotos</span>
                    </div>

                    <div class="col s3 margin-bottom" *ngFor="let photo of photos">
                        <img src="{{photo.full_url}}" class="materialboxed responsive-img">
                        <a class="btn" (click)="deletePhoto(photo)"><i class="material-icons">cancel</i></a>
                    </div>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="file-field input-field col s9">
                            <div class="btn">
                                <span>Foto</span>
                                <input type="file" (change)="preparePhoto($event)">
                            </div>
                            <div class="file-path-wrapper">
                                <input type="text" class="file-path validate">
                            </div>
                        </div>
                        <div class="input-field col s3 right-align">
                            <input type="submit" value="Enviar" class="btn" (click)="sendPhoto()">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
