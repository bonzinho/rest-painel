<div id="modal" class="modal bottom-sheet">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <h4>Detalhes da avaliação</h4>
            </div>
            <div class="col s6">
                <h5>Acaliação</h5>
                <ul>
                    <li><strong>Nome:</strong> Vitor Bonzinho</li>
                    <li>
                        <strong>Estrelas:</strong>
                        <i class="material-icons red-text">star</i>
                        <i class="material-icons red-text">star</i>
                        <i class="material-icons red-text">star</i>
                        <i class="material-icons red-text">star</i>
                        <i class="material-icons red-text">star</i>
                    </li>
                    <li>
                        <strong>Descrição:</strong> Loren ipsum dolor sit met, consectetur adiciplin
                    </li>
                </ul>
            </div>
            <div class="col s6">
                <h5>Responda</h5>
                <form (submit)="save($event)">
                    <div class="input-field">
                        <textarea id="reply" cols="30" rows="10" class="materialize-textarea"></textarea>
                        <label for="reply">Sua resposta</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" value="Guardar" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
